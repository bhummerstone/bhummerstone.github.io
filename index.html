---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date: "%-d %B %Y" }}</span>

    {{ post.excerpt }} <a href="{{ post.url }}">(Read more...)</a>
  </div>
  {% endfor %}
</div>
