<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}
  </title>

  <!-- Metadata -->
  <meta name="author" content="{{ site.author.name }}">
  {% if page.tags %}
  <meta name="keywords" content="{{ page.tags | join: ', ' }}">
  {% else %}
  <meta name="keywords" content="Virtualization, Networking, Cloud">
  {% endif %}
  {% if page.description %}
  <meta name="description" content="{{ page.description }}">
  {% else %}
  <meta name="description" content="{{ site.description }}">
  {% endif %}
  {% if page.title %}
  <meta property="og:title" content="{{ page.title }} - {{ site.title }} - {{ site.tagline }}">
  {% else %}
  <meta property="og:title" content="{{ site.title - {{ site.tagline }}">
  {% endif %}
  <meta property="og:type" content="article">
  {% if page.description %}
  <meta property="og:description" content="{{ page.description }}">
  {% else %}
  <meta property="og:description" content="{{ site.description }}">
  {% endif %}
  <meta property="og:site_name" content="{{ site.title }}">
</head>
